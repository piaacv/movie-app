<img src="assets/homeLogo.png" routerLink="/movie">
<div class="movie">
    <img src="assets/movie-logo.png" width="250px">
    </div>
<div class="filter-top">
<h2> Upcoming </h2>
</div>
<div class="cards">

   </div>
</div>

<div class="nav-button">
    <button routerLink="/movie">Back to search</button>
    </div>
